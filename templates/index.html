


<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Awesome font CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="stylesheet" href="/static/styles.css">

    <!-- jQuery library and bootstrap js library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/static/modal_script.js"></script>
    <title>PageTurn AI - html</title>
  </head>

  <body>

      <!-- header: Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
                <a class="navbar-brand" href="/">
                  <img src="/static/logo.png"/><small>PageTurn AI</small>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/about">About</a>
                    </li>
                  </ul>
                </div>
          </div>
        </nav>
      
        <!-- Search form-->
        <div class="p-5 text-center bg-light">
          <div class="d-flex justify-content-center align-items-center">
            <div class="text-center">
              <h2 class="mb-3">Don't know what to read?</h2>
              <p class="mb-3">Ask PageTurn AI for personalized book recommendations!</p>

              <form class="input-group" id="searchForm" method="GET" action="/recommend" class="form-inline justify-content-center">
                <input type="text" class="form-control flex-grow-1" id="prompt" name="prompt" placeholder="" required>
                <button id="search_btn" type="submit" class="btn btn-outline-success ml-2" aria-label="Search"> <i class="fas fa-search"></i> </button>
                <!-- Button trigger modal -->
                <button id="open_chat_btn" type="button" class="btn btn-outline-success ml-2" data-toggle="modal" data-target="#myModal" aria-label="Chat"> <i class="fas fa-comment-dots"></i> </button>
                <div class="col-12 mt-2">
                  <small id="promptHelp" class="form-text text-muted">For example: fantasy books for a 9 years old boy who loves Harry Potter</small>
                </div>
              </form>

            </div>
          </div>
        </div>

        <!-- Chat Modal -->
        {% include 'chat.html' %}
          
        <!-- Footer -->
        <footer class="bg-white text-center text-lg-start mt-5">
        <!-- Copyright -->
            <div class="text-center p-3" style="font-size: 12px;">
                Â© 2023 Copyright:
                <a class="text-dark" href="/">Page Turn AI</a>
            </div>
        <!-- Copyright -->
        </footer>
      
  </body>
</html>
